AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Specification template describing infra for APIs and their documentation (using S3-hosted Swagger UI).

Parameters:
  ApiDomainName:
    Type: String
    Description: Domain name to be used for the API.
    Default: api.bluecollarverse.co.uk
  DocsDomainName:
    Type: String
    Description: Domain name to be used for the docs.
    Default: docs.bluecollarverse.co.uk
  DocsBucketName:
    Type: String
    Description: Bucket name to be used for hosting API docs.
    Default: codextranauts-docs

Resources:
  # Certificates
  ApiCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref ApiDomainName
      ValidationMethod: DNS
  DocsCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DocsDomainName
      ValidationMethod: DNS

  # Custom domains
  ApiDomain:
    Type: AWS::ApiGateway::DomainName
    DependsOn:
      - ApiCertificate
    Properties:
      DomainName: !Ref ApiDomainName
      CertificateArn: !Ref ApiCertificate

  # S3 buckets
  DocsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref DocsBucketName
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html

  DocsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Retain
    DependsOn:
      - DocsBucket
      - DocsCloudFrontDistributionIdentity
    Properties:
      Bucket: !Ref DocsBucket
      PolicyDocument:
        Statement:
          - Action: s3:GetObject
            Effect: Allow
            Resource: !Sub "arn:aws:s3:::${DocsBucket}/*"
            Principal:
              CanonicalUser: !GetAtt DocsCloudFrontDistributionIdentity.S3CanonicalUserId
          - Action: s3:GetObject
            Effect: Allow
            Resource: !Sub "arn:aws:s3:::${DocsBucket}/*"
            Principal: "*"
            Sid: PublicReadGetObject

  # CloudFront distributions
  DocsCloudFrontDistributionIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: Access identity for DocsBucket

  DocsCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    DependsOn:
      - DocsCloudFrontDistributionIdentity
      - DocsBucket
      - DocsCertificate
    Properties:
      DistributionConfig:
        Aliases:
          - !Ref DocsDomainName
        Origins:
          - DomainName: !GetAtt DocsBucket.DomainName
            Id: MyS3Origin
            S3OriginConfig:
              OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${DocsCloudFrontDistributionIdentity}
        Enabled: true
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          TargetOriginId: MyS3Origin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          AllowedMethods:
            - HEAD
            - GET
        ViewerCertificate:
          AcmCertificateArn: !Ref DocsCertificate
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        HttpVersion: http2

  # LLM stacks
  LlmStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./llm/template.yaml

  # Codebase Vectorizer stacks
  CodebaseVectorizerStack:
    Type: AWS::Serverless::Application
    Properties:
      Location: ./codebase_vectorizer/template.yaml

  # API stacks
  ApiV1Stack:
    Type: AWS::Serverless::Application
    DependsOn:
      - ApiDomain
    Properties:
      Location: ./api/v1/template.yaml
      Parameters:
        ApiDomain: !Ref ApiDomain
        LlmFunctionArn: !GetAtt LlmStack.Outputs.LlmFunctionArn

Outputs:
  ApiDomainOutput:
    Description: Custom API domain name
    Value: !Ref ApiDomain
  CloudFrontDistributionOutput:
    Description: CloudFront endpoint to add in DNS CNAME record (CNAME  docs  <cloud_front_id>  default)
    Value: !GetAtt DocsCloudFrontDistribution.DomainName
  LlmLambdaOutput:
    Description: LLM lambda arn
    Value: !GetAtt LlmStack.Outputs.LlmFunctionArn
  CodebaseVectorizerLambdaOutput:
    Description: Codebase Vectorizer lambda arn
    Value: !GetAtt CodebaseVectorizerStack.Outputs.CodebaseVectorizerFunctionArn
  DocsBucketNameOutput:
    Description: API Docs S3 bucket
    Value: !Ref DocsBucket
