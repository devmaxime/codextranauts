name: Upload API docs into S3

on:
  push:
    # branches:
    #   - main

jobs:
  setup_swagger_ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Swagger UI
        uses: actions/checkout@v2
        with:
          repository: swagger-api/swagger-ui
          path: swagger-ui

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Set up dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Modify swagger-initializer.js
        run: |
          sed -i 's|https://petstore.swagger.io/v2/swagger.json|bundled.yaml|g' swagger-ui/dist/swagger-initializer.js

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Extract Docs S3 Bucket name
        run: |
          pip install toml
          echo $(python ./utils/ci/extract_stack_outputs.py) > temp.txt
          echo LLM_LAMBDA_ARN=$(awk '{print $1}' temp.txt) >> $GITHUB_ENV
          echo CODEBASE_VECTORIZER_LAMBDA_ARN=$(awk '{print $2}' temp.txt) >> $GITHUB_ENV
          echo DOC_BUCKET_NAME=$(awk '{print $3}' temp.txt) >> $GITHUB_ENV

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-west-2" # Change to your AWS region
          DOC_BUCKET_NAME: ${{ env.DOC_BUCKET_NAME }}
        run: |
          python - <<EOF
          import boto3
          import os

          s3 = boto3.client('s3')
          bucket_name = '${{ env.DOC_BUCKET_NAME }}'

          for file in os.listdir('swagger-ui/dist'):
              if os.path.isfile(f'swagger-ui/dist/{file}'):
                  s3.upload_file(f'swagger-ui/dist/{file}', bucket_name, file)
          EOF

  update_yaml:
    needs: setup_swagger_ui
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Extract Docs S3 Bucket name
        run: |
          pip install toml
          echo $(python ./utils/ci/extract_stack_outputs.py) > temp.txt
          echo LLM_LAMBDA_ARN=$(awk '{print $1}' temp.txt) >> $GITHUB_ENV
          echo CODEBASE_VECTORIZER_LAMBDA_ARN=$(awk '{print $2}' temp.txt) >> $GITHUB_ENV
          echo DOC_BUCKET_NAME=$(awk '{print $3}' temp.txt) >> $GITHUB_ENV

      - name: Update API specs file in S3
        env:
          DOC_BUCKET_NAME: ${{ env.DOC_BUCKET_NAME }}
        run: |
          aws s3 cp ./aws/api/v1/api-spec/bundled.yaml s3://${{ env.DOC_BUCKET_NAME }}/
